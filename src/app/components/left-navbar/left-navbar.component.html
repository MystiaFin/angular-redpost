<div class="main-container">
    <div class="logo">
        <h2>RedPost</h2>
    </div>
    <button class="create-post"><img [src]="plusSign" class="plus-icon">Create Post</button>
    <ul class="nav-list">
        <li>
            <button class="home">
                <img [src]="home" class="home-icon"/> Home
            </button>
        </li>
        <li>
            <button class="search">
                <img [src]="search" class="search-icon"/> Search
            </button>
        </li>
        <li>
            <button class="notification">
                <img [src]="notification" class="icon"/> Notification
            </button>
        </li>
        <li>
           <button class="chat">
            <img [src]="liked" class="icon"/>Liked Post
           </button>
        </li>
        <li>
            <button class="saved">
                <img [src]="saved" class="icon"/>Saved
            </button>
        </li>
    </ul>
    <div class="profile-section">
        <img [src]="defaultAvatar"/>
        <div class="profile-info">
            <span class="name">{{name}}</span>
            <span class="handler">{{handler}}</span>
        </div>
    </div>
</div>
